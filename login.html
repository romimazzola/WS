<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Sign in - eMercado</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #b95271;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
     <div class="container">
      <div class="card">
       <div class="card-header">Inicio de sesión</div>

    <div class="card-body">
       <form name="login">
         <div class="form-group">
           <input class="form-control" id="correo" placeholder="Correo electrónico" name="correo" type="email" required>
         </div>

         <div class="form-group">
           <input class="form-control" id="contraseña" placeholder="Contraseña" name="contraseña" type="password" value="" required>
         </div>

         <div class="checkbox">
           <label><input name="recordar" type="checkbox" value="Recordar datos"> Recordar datos</label>
         </div>

         <input class="button" type="button" value="Iniciar sesión" onclick="checkDatos();"></input>
        </form>
     </div>
  </div>
</div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
